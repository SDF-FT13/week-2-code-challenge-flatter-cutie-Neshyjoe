<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties Voting</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <header>
        <h1>Flatacuties</h1>
    </header>

    <div id="character-bar"></div>

    <div id="detailed-info">
        <img id="character-image" src="" alt="Character image">
        <h2 id="character-name"></h2>
        <div id="vote-container">
            <span id="vote-label">Votes: </span>
            <span id="character-votes">0</span>
        </div>
    </div>

    <form id="votes-form">
        <input type="number" id="votes-input" placeholder="Enter votes" required>
        <button type="submit">Add Votes</button>
    </form>

    <button id="reset-btn">Reset All Votes</button>

    <script src="index.js"></script>
</body>
</html>
